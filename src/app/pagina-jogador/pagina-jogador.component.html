<p-table [value]="[jogador]">
    <ng-template pTemplate="header">
        <tr>
            <th>Nickname</th>
            <th>Saldo</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-jogador>
        <tr>
            <td>{{jogador.nickname}}</td>
            <td>{{jogador.saldo}}</td>
        </tr>
    </ng-template>
</p-table>
